<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>

		<link rel="stylesheet" href="styles.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
		<div id="bg-top">
			<img alt="BG-top-photo" src="./images/bg-pattern-top.svg">
		</div>
		<div id="bg-bottom">
			<img alt="BG-bottom-photo" src="./images/bg-pattern-bottom.svg">
		</div>
		<main id="card">
			<div id="photo-border"></div>
			<div id="photo">
				<img alt="Profile photo" src="./images/image-victor.jpg">
			</div>
			<div id="top"></div>
			<div id="bottom">
				<div id="info">
					<p id="name"><strong>Victor Crest</strong> 26</p>
					<p id="city">London</p>
				</div>
				<div id="data">
					<div class="stat">
						<p class="stat-num"><strong>80K</strong></p>
						<p class="stat-name">Followers</p>
					</div>
					<div class="stat">
						<p class="stat-num"><strong>803K</strong></p>
						<p class="stat-name">Likes</p>
					</div>
					<div class="stat">
						<p class="stat-num"><strong>1.4K</strong></p>
						<p class="stat-name">Photos</p>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Fernando Vadés García</a>.
			</div>
		</footer>
    </body>
</html>
